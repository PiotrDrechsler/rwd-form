<!DOCTYPE html>
<html lang="pl">
  <!---- ======= H E A D  ======= -->

  <head>
    <title>RWD Form</title>
    <meta charset="utf-8" />
    <meta name="desctription" content="RWD Form" />
    <link rel="stylesheet" href="css/mordern-normalize.css" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <!---- ======= B O D Y ======= -->
  <body class="body">
    <!---- ======= B A N N E R ======= -->

    <main>
      <section class="banner section--banner">
        <div class="banner__container container">
          <h1 class="banner__tittle banner__tittle--bottom">RWD Form</h1>
          <button class="button button__banner" type="button" data-modal-open>
            Open your form
          </button>
        </div>
      </section>
    </main>

    <!---- ======= M O D A L ======= -->

    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="modal__close-btn" data-modal-close>
          <svg class="modal__close-btn__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <h3 class="modal__head">Leave your information in the form below</h3>
        <form class="form" name="singup-form" id="form">
          <label class="form__label" for="username"
            >Name
            <svg class="form__icon" width="18" height="18" style="top: 30px">
              <use href="./images/icons.svg#icon-person"></use>
            </svg>
            <input
              class="form__input"
              name="username"
              type="text"
              pattern="^[a-zA-Z]+$"
              id="username"
              placeholder="ex. John"
              required
            />
          </label>
          <label class="form__label form__label--margin-top" for="last name">
            Last name
            <svg class="form__icon" width="18" height="18" style="top: 99px">
              <use href="./images/icons.svg#icon-person"></use>
            </svg>
            <input
              class="form__input"
              name="last name"
              type="text"
              pattern="^[a-zA-Z]+$"
              id="last name"
              placeholder="ex. Doe"
              required
            />
          </label>
          <label class="form__label form__label--margin-top" for="email"
            >Email
            <svg class="form__icon" width="18" height="18" style="top: 165px">
              <use href="./images/icons.svg#icon-email"></use>
            </svg>
            <input
              class="form__input"
              name="email"
              type="email"
              id="email"
              maxlength="254"
              autocapitalize="off"
              spellcheck="false"
              autocorrect="off"
              autocomplete="on"
              inputmode="email"
              placeholder="ex. johndoe@gmail.com"
              required
            />
          </label>
          <label class="form__label form__label--margin-top" for="comment"
            >Comment
            <textarea
              class="form__textarea"
              name="textarea"
              id="textarea"
              type="text"
              rows="6"
              placeholder="Write text here..."
              maxlength="1000"
            ></textarea>
            <div style="float: right">
              <span id="current">0</span>
              <span id="maximum">/ 1000</span>
            </div>
          </label>
          <div class="consent">
            <label for="consent" class="consent__label">
              <input
                class="consent__input input-button hidden"
                type="checkbox"
                value="accept"
                name="consent"
                id="consent"
                required
              />
              &nbsp&nbspI declare that I accept
              <a href="#Regulations" class="consent__link">Regulations</a>&nbspi
              <a href="#Privacy Policy" class="consent__link">Privacy Policy</a
              >.
            </label>
          </div>
          <button
            class="button button__form button--margin-top"
            type="submit"
            id="sendBtn"
          >
            Send
          </button>
          <p class="form__sucess" id="success">
            Sucess! Your message was delivered! W'll reply as soon as possible!
          </p>
        </form>
      </div>
    </div>
    <script src="./js/modal.js"></script>
    <script src="./js/form.js"></script>
  </body>
</html>
